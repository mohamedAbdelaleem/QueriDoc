<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QueriDoc</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    .modal-content {
      border-radius: 10px;
    }

    #modalAnswerText {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>QueryDoc</header>

  <div class="form-section p-3">
    <div class="form-box">
      <h3 class="text-center mb-4">Query your document with a question</h3>
      <form id="queryForm">
        <div class="row g-2 align-items-center">
          <div class="col-md-7">
            <input
              type="text"
              class="form-control"
              name="query"
              placeholder="Enter your question..."
              autocomplete="off"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="file"
              class="form-control"
              name="document"
              accept="application/pdf"
              required
            />
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary w-90">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="responseModalLabel">Answer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalAnswerText"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('queryForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      document.getElementById('modalAnswerText').innerText = "Rendering the response...";
      const modal = new bootstrap.Modal(document.getElementById('responseModal'));
      modal.show();

      try {
        const response = await fetch('https://k6svnek4j3.execute-api.eu-central-1.amazonaws.com/dev/api/analyzer/answer-query', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          alert(response.statusText);
        };

        const data = await response.json();
        document.getElementById('modalAnswerText').innerText = data.answer;
      } catch (error) {
        alert("Error:\n" + error.message);
      }
    });
  </script>
</body>
</html>
